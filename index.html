<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Form</title>
</head>
<body>
    <div class="main">
        <div class="bg-image">
            <img src="./images/halie-west-25xggax4bSA-unsplash.jpg" alt="Moist fern leaves" class="bg-fern">
            <div class="logo-container"></div>
            <div class="logo">
                <img src="./images/odin-lined.png" alt="Odin logo" class="odin-logo">
                <p class="odin-text">ODIN</p>
            </div>
            <div class="credit-container">
                <p class="credit">
                    Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
                </p>
            </div>
        </div>
        <div class="main-text">
            <div class="top-text-container">
                <div class="top-text">
                    <p>
                        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                        Sign up <i>now</i> to get started.
                    </p>
                    <p>
                        You <i>know</i> you want to.
                    </p>
                </div>
            </div>
            <form action="" method="post">
                <div class="form-container">
                    <div class="form">
                        <p>
                            Let's do this!
                        </p>
                        <div>
                            <div>
                                <label for="fname">FIRST NAME</label>
                                <input type="text" id="fname" name="fname">
                                <span></span>  <!-- why this span? -->
                            </div>
                            <div>
                                <label for="lname">LAST NAME</label>
                                <input type="text" id="lname" name="lname">
                                <span></span>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                                <span></span>
                            </div>
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone">
                                <span></span>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="pwd">PASSWORD</label>
                                <input type="password" id="pwd" name="pwd" class="pwd" pattern="(?=.*[a-z]).{4,6}" required>
                                <span></span>
                            </div>
                           <div>
                                <label for="pwd-confirm">CONFIRM PASSWORD</label>
                                <input type="password" id="pwd-confirm" name="pwd-confirm" class="pwd-confirm" pattern="(?=.*[a-z]).{4,6}" required>
                                <span></span>
                           </div>
                        </div>
                    </div>
                </div>

                <div class="submit-container">
                    <p>
                        <button type="submit">Create Account</button>
                    </p>
                    <p>
                        Already have an account? <a href="">Log in</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
